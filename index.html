<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <form action="/" class="form" method="post">
      <div class="field">
        <h2>Yoqtirmagan mevalar</h2>
        <input
          type="checkbox"
          name="fruit"
          id="label-apple"
          value="apple"
          class="visually-hidden"
        />
        <label class="checkbox-label" for="label-apple">Olma</label>

        <input
          type="checkbox"
          name="fruit"
          id="label-banana"
          value="banan"
          class="visually-hidden"
        />
        <label class="checkbox-label" for="label-banana">Banan</label>

        <input
          type="checkbox"
          name="fruit"
          id="label-kiwi"
          value="Kiwi"
          class="visually-hidden"
        />
        <label class="checkbox-label" for="label-kiwi">Kiwi</label>

        <input
          type="checkbox"
          name="fruit"
          id="label-orange"
          value="orange"
          class="visually-hidden"
        />
        <label class="checkbox-label" for="label-orange">Apelsin</label>
      </div>

      <div class="field">
        <h2>Eng yoqtirgan meva</h2>
        <input
          type="radio"
          name="favourite-fruit"
          id="most-input-apple"
          value="apple"
          class="visually-hidden"
        />
        <label class="radio-label" for="most-input-apple">Olma</label>

        <input
          type="radio"
          name="favourite-fruit"
          id="most-input-banan"
          value="banan"
          class="visually-hidden"
        />
        <label class="radio-label" for="most-input-banan">Banan</label>

        <input
          type="radio"
          name="favourite-fruit"
          id="most-input-kiwi"
          value="kiwi"
          class="visually-hidden"
        />
        <label class="radio-label" for="most-input-kiwi">Kiwi</label>

        <input
          type="radio"
          name="favourite-fruit"
          id="most-input-orange"
          value="orange"
          class="visually-hidden"
        />
        <label class="radio-label" for="most-input-orange">Apelsin</label>
      </div>

      <div class="field">
        <h2>Yoqtirgan mevalar</h2>
        <input
          type="checkbox"
          name="fruit"
          id="box-input-apple"
          value="apple"
          class="visually-hidden"
        />
        <label class="checkbox-label-box" for="box-input-apple">Olma</label>

        <input
          type="checkbox"
          name="fruit"
          id="box-input-banan"
          value="banan"
          class="visually-hidden"
        />
        <label class="checkbox-label-box" for="box-input-banan">Banan</label>

        <input
          type="checkbox"
          name="fruit"
          id="box-input-kiwi"
          value="Kiwi"
          class="visually-hidden"
        />
        <label class="checkbox-label-box" for="box-input-kiwi">Kiwi</label>

        <input
          type="checkbox"
          name="fruit"
          id="box-input-orange"
          value="orange"
          class="visually-hidden"
        />
        <label class="checkbox-label-box" for="box-input-orange">Apelsin</label>
      </div>

      <div class="field">
        <h2>Eng yoqtirgan meva</h2>
        <input
          type="radio"
          name="favourite-fruit"
          id="box-most-input-apple"
          value="apple"
          class="visually-hidden"
        />
        <label class="radio-label-box" for="box-most-input-apple">Olma</label>

        <input
          type="radio"
          name="favourite-fruit"
          id="box-most-input-banan"
          value="banan"
          class="visually-hidden"
        />
        <label class="radio-label-box" for="box-most-input-banan">Banan</label>

        <input
          type="radio"
          name="favourite-fruit"
          id="box-most-input-kiwi"
          value="kiwi"
          class="visually-hidden"
        />
        <label class="radio-label-box" for="box-most-input-kiwi">Kiwi</label>

        <input
          type="radio"
          name="favourite-fruit"
          id="box-most-input-orange"
          value="orange"
          class="visually-hidden"
        />
        <label class="radio-label-box" for="box-most-input-orange"
          >Apelsin</label
        >
      </div>
    </form>
  </body>
</html>
